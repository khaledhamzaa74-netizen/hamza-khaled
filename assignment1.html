<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
            height: 100vh;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #a8d8e8;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        main {
            display: flex;
            flex: 1;
        }
        
        aside {
            width: 100px;
            background-color: #f9f9f9;
            padding: 15px;
            border-right: 1px solid #e0e0e0;
        }
        
        aside ul {
            list-style: none;
        }
        
        aside li {
            margin-bottom: 5px;
        }
        
        aside a {
            color: #0066cc;
            text-decoration: underline;
            font-size: 11px;
        }
        
        article {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        article h2 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        
        article p {
            color: #666;
            font-size: 14px;
        }
        
        footer {
            background-color: #a8d8e8;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Title</h1>
        </header>
        
        <main>
            <aside>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#learn">Learn HTML</a></li>
                    <li><a href="#about">About Us</a></li>
                </ul>
            </aside>
            
            <article>
                <h2>Home</h2>
                <p>This is a home page</p>
            </article>
        </main>
        
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
